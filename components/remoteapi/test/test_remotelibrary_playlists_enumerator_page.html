<html>
  <head>
    <script>
function runTest(tester) {
  try {
    var SB_NS = "http://songbirdnest.com/data/1.0#";
    var library = songbird.mainLibrary;
    var count = 0;
    for (var i in library.playlists) {
      ++count;
    }
    // There's apparently one playlist in the library before we added the
    // smart playlist 1 + 1 = 2; And it adds 5 more hidden playlists so that's
    // still 2
    tester.assertEqual(count, 2);
    tester.assertEqual(library.playlists.length, 2);
    
  } catch (e) {
    tester.endRemoteAPITest(e);
  }

  tester.endRemoteAPITest();
}

function runPageTest(tester) {
  setTimeout(function runPageTest_setTimeout() { runTest(tester) }, 0);
}
    </script>
  </head>
  <body>test_remotelibrary_enumerator_page.html</body>
</html>
