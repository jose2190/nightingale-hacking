<html lang="en">
<head>
  <title>Remote API Test: free state</title>
</head>
<body>
  <h1>Excercise the Remote Library API</h1>
  <script type="text/javascript"><!--
    function getstate() {
      var ta = document.getElementById('ta');
      ta.innerHTML = '';
      var props = ['playing', 'paused', 'repeat', 'shuffle', 'position', 'volume', 'mute'];
      for (var i=0; i<props.length; i++) {
        ta.innerHTML = ta.innerHTML +
            'songbird.' + props[i] + '=' + songbird[props[i]] + '\n';
      }
    }
  // --> </script>
  <p>Songbird should expose a bunch of state to any web page out there.</p>
  <p><button onclick="getstate()">Get State</button></p>
  <p><textarea id="ta" style="width:100%;height:50%">click the button</textarea></p>
</body>
</html>
