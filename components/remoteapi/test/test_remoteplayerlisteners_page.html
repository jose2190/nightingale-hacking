<html>
  <head>
  <script>
function runTest(tester) {
  try {

    // listeners
    var listener = {
      observe: function(key, value) {
        document.write(key + ":" + value + "</br>");
      }
    }

    // these additions should all work
    songbird.addListener("metadata.artist", listener);
    songbird.addListener("metadata.title", listener);
    songbird.addListener("metadata.album", listener);
    songbird.addListener("metadata.genre", listener);
    songbird.addListener("metadata.position", listener);
    songbird.addListener("metadata.position.str", listener);
    songbird.addListener("metadata.length", listener);
    songbird.addListener("metadata.length.str", listener);
    songbird.addListener("playlist.shuffle", listener);
    songbird.addListener("playlist.repeat", listener);
    songbird.addListener("faceplate.volume", listener);
    songbird.addListener("faceplate.mute", listener);
    songbird.addListener("faceplate.playing", listener);
    songbird.addListener("faceplate.paused", listener);

    // these removals should all work
    songbird.removeListener("metadata.artist", listener);
    songbird.removeListener("metadata.title", listener);
    songbird.removeListener("metadata.album", listener);
    songbird.removeListener("metadata.genre", listener);
    songbird.removeListener("metadata.position", listener);
    songbird.removeListener("metadata.position.str", listener);
    songbird.removeListener("metadata.length", listener);
    songbird.removeListener("metadata.length.str", listener);
    songbird.removeListener("playlist.shuffle", listener);
    songbird.removeListener("playlist.repeat", listener);
    songbird.removeListener("faceplate.volume", listener);
    songbird.removeListener("faceplate.mute", listener);
    songbird.removeListener("faceplate.playing", listener);
    songbird.removeListener("faceplate.paused", listener);

    // invalid string should throw
    try {
      songbird.addListener("foo.bar", listener);
      tester.fail("did not throw: addListener('foo.bar')");
    }
    catch (e) {}

    try {
      songbird.addListener("metadata.url", listener);
      tester.fail("did not throw: addListener('metadata.url')");
    }
    catch (e) {}

    // removing invalid string should fail silently
    songbird.removeListener("foo.bar", listener);
    songbird.removeListener("metadata.url", listener);

  }
  catch(e) {
    tester.endRemoteAPITest(e);
  }
  tester.endRemoteAPITest();
}

function runPageTest(tester) {
  setTimeout(function runPageTest_setTimeout() { runTest(tester) }, 0);
}

</script>
  </head>
  <body>test_remoteplayer_page.html</body>
</html>
