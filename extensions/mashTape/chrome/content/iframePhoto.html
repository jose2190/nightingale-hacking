<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" media="screen"
		href="chrome://mashtape/skin/iframe-photo.css" />
	<script type="application/x-javascript" src="mootools-1.2-core.js"></script>
	<script type="application/x-javascript" src="_class.noobSlide.js"></script>
	<script type="application/x-javascript" src="iframe-photo.js"></script>
	<script type="application/x-javascript" src="iframe-utils.js"></script>
</head>

<body class="darker">
	<div id="loading">
		<img onerror="this.src='chrome://mashtape/skin/load.png'"
			src="chrome://songbird/skin/base-elements/icon-loading-large.png" />
	</div>
	<div id="mask" class="mask">
		<div id="box">
		</div>
		<div id="info" class="info"></div>
	</div>
	<div id="buttons">
		<span id="prev"><img id="icon-prev" class="control"
			src="chrome://mashtape/skin/prev.png"></span>
		<span id="playpause"><img id="icon-playpause" class="control"
			src="chrome://mashtape/skin/pause.png"></span>
		<span id="next"><img id="icon-next" class="control"
			src="chrome://mashtape/skin/next.png"></span>
	</div>
</body>
</html>
